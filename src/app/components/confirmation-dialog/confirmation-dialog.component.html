<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content [innerHTML]="data.message"></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" class="btn-secondary">{{ 'app.cancel' | translate }}</button>
  <button mat-button color="warn" [mat-dialog-close]="true" class="btn-danger">{{ 'app.confirm' | translate }}</button>
</mat-dialog-actions>
