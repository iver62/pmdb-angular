<mat-form-field class="w-full">
  <mat-label>{{label}}</mat-label>
  <mat-select [placeholder]="placeholder" [formControl]="control" multiple>
    <mat-option>
      <ngx-mat-select-search appDelayedInput (delayedInput)="updateSearch($event)" [placeholderLabel]="placeholderLabel"
        [noEntriesFoundLabel]="noEntriesFoundLabel">
      </ngx-mat-select-search>
    </mat-option>
    @for (item of items; track item.id) {
    <mat-option [value]="item">{{item?.display()}}</mat-option>
    }
  </mat-select>
</mat-form-field>
