<mat-form-field class="w-full" [style.height.px]="92">
  <mat-label>Pays</mat-label>
  <mat-chip-grid #countriesChipGrid aria-label="Country selection" [formControl]="control">
    @for (country of selectedCountries(); track country.id) {
    <mat-chip-row (removed)="remove(country)" [value]="country">
      {{country?.nomFrFr}}
      <button matChipRemove [attr.aria-label]="'remove ' + country?.nomFrFr">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    }
    <input #input appDelayedInput (delayedInput)="onSearch($event)" placeholder="Ajouter..."
      [matChipInputFor]="countriesChipGrid" [matAutocomplete]="auto" />
  </mat-chip-grid>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" (opened)="onOpenedAutocomplete()">
    @for (country of countries$ | async; track country.id) {
    <mat-option [value]="country">{{country?.nomFrFr}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
