<div class="file-chooser items-baseline h-full w-full">
  <input type="file" [accept]="accept()" #fileInput formControlName="posterFileName" (change)="onFileChanged($event)"
    hidden>
  <button mat-flat-button class="opener" (click)="fileInput.click()">
    @if (!control.value) {
    {{'app.choose_file' | translate}}
    } @else {
    <div class="button-label">
      <span class="filename">{{ control.value }}</span>
      <button mat-icon-button [matTooltip]="'app.delete' | translate"
        aria-label="Example icon button with a vertical three dot icon"
        (click)="deleteFile(); $event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    }
  </button>
</div>
