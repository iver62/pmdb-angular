<mat-card class="person-card items-center justify-around cursor-pointer w-full" [routerLink]="[route(), person().id]">
  <img mat-card-image [src]="getSafePhotoUrl(person().photoFileName)" alt="{{ person().photoFileName }}">
  <mat-card-content>
    <div>{{ person().name }}</div>
  </mat-card-content>
</mat-card>
