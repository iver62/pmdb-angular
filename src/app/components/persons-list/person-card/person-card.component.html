<mat-card class="person-card items-center justify-around cursor-pointer dark:bg-zinc-950! w-full"
  [routerLink]="[person().id]">
  <img mat-card-image [src]="photoUrl$ | async" alt="{{ person().photoFileName }}">
  <mat-card-content class="overflow-y-auto">
    <div class="dark:text-pmdb-white">{{ person().name }}</div>
  </mat-card-content>
</mat-card>
