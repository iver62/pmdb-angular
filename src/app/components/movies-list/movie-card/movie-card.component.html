<mat-card class="movie-card cursor-pointer w-full" [routerLink]="['/movies', movie().id]">
  <img mat-card-image [src]="getSafePosterUrl(movie().posterFileName)" alt="{{ movie().title }}" />
  <mat-card-content class="flex flex-col overflow-y-auto">
    <div>{{ movie().title }}</div>
    <div>({{ movie().releaseDate | date: 'yyyy' }})</div>
  </mat-card-content>
</mat-card>
