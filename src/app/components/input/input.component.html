<mat-form-field class="w-full custom-radius">
  <input appDelayedInput matInput class="bg-white rounded" [(ngModel)]="pattern" [placeholder]="placeholder"
    (delayedInput)="onSearch()" #inputRef />
  @if (inputRef.value) {
  <mat-icon matSuffix class="cursor-pointer" (click)="clearSearch()">close</mat-icon>
  } @else {
  <mat-icon matSuffix class="cursor-pointer" [hidden]="!hideable" (click)="hideField()">hide_source</mat-icon>
  }
</mat-form-field>
