@let persons = persons$ | async;

<div class="flex flex-col h-full">
  <div class="flex items-center justify-between">
    <h2></h2>
    <app-input class="md:w-1/3" [label]="viewTitle | translate" [placeholder]="'app.search' | translate" [total]="total"
      (change)="onSearch($event)">
    </app-input>
    <app-toolbar [countries$]="countries$()"
      [criterias]="['birthDate', 'deathDate', 'countries', 'creationDate', 'lastUpdate']" [sorts]="sorts$ | async"
      [selectedCriterias]="searchConfig$?.value?.criterias" [cookieName]="cookieName()" (filter)="onFilter($event)"
      (switchView)="onSwitchView($event)" (sort)="onSort($event)">
    </app-toolbar>
  </div>

  @if (searchConfig$?.value?.criterias?.countries?.length) {
  <app-criterias-reminder [criterias]="searchConfig$.value.criterias" (deleteCountry)="onDeleteCountry($event)">
  </app-criterias-reminder>
  }

  @if (searchConfig$.value.view == view.CARDS) {
  <div class="grow overflow-y-auto" infiniteScroll [scrollWindow]="false" [infiniteScrollDistance]="1"
    (scrolled)="onScroll()">
    <app-persons-list title="Acteurs" [persons]="persons" [service]="personService">
    </app-persons-list>
  </div>
  } @else {
  <div class="grow max-h-fit overflow-y-auto rounded-t-lg">
    <app-persons-table [service]="personService" [dataSource]="persons" [sortActive]="searchConfig$.value.sort"
      [sortDirection]="searchConfig$.value.direction" (sort)="onSort($event)">
    </app-persons-table>
  </div>
  @if (persons?.length) {
  <mat-paginator #paginator class="rounded-b-lg" [pageSizeOptions]="pageSizeOptions" [length]="total"
    [pageSize]="searchConfig$.value.size" [showFirstLastButtons]="true" (page)="onPageChange($event)"
    aria-label="Select page of Movie search results">
  </mat-paginator>
  }
  }
</div>
