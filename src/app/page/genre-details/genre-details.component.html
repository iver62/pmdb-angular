@let movies = movies$ | async;

<div class="flex flex-col h-full">
  <button mat-button class="w-fit" routerLink="../">Retour à la liste</button>
  <div class="flex items-center justify-between">
    <h2 class="my-4 text-3xl">{{name}} ({{total}} films)</h2>
    <mat-form-field class="search-bar md:w-1/3">
      <mat-label>Films</mat-label>
      <input appDelayedInput matInput [value]="searchConfig$.value.term" placeholder="Rechercher..."
        (delayedInput)="onSearch($event)" />
      @if (searchConfig$.value.term) {
      <button matSuffix mat-icon-button aria-label="Clear" matTooltip="Effacer" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <div>
      @if (movies?.length) {
      <div class="flex justify-end">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" matTooltip="Tableau">
          <mat-icon class="material-symbols-outlined">table_rows</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a open in new tab icon" matTooltip="Images">
          <mat-icon class="material-symbols-outlined">image</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a open in new tab icon" matTooltip="Trier">
          <mat-icon>sort</mat-icon>
        </button>
      </div>
      }
    </div>
  </div>

  <!-- Films associés -->
  <div class="movies-container" infiniteScroll [scrollWindow]="false" [infiniteScrollDistance]="1"
    (scrolled)="onScroll()">
    <app-movies-list [movies]="movies"></app-movies-list>
  </div>
</div>
