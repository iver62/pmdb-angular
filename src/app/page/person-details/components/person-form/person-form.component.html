<form [formGroup]="form" class="form">
  <div class="grid grid-cols-12 gap-1">
    <mat-form-field class="col-span-12">
      <mat-label>{{'app.name' | translate}}</mat-label>
      <input matInput [placeholder]="'app.name' | translate" formControlName="name" required>
      @if (form.get('name').hasError('required')) {
      <mat-error>Le nom est requis</mat-error>
      }
    </mat-form-field>

    <div class="grid grid-cols-12 gap-x-2 col-span-12">
      <mat-form-field class="col-span-6">
        <mat-label>{{'app.birth_date' | translate}}</mat-label>
        <input matInput [matDatepicker]="birthPicker" placeholder="JJ/MM/YYYY" formControlName="dateOfBirth">
        <mat-datepicker-toggle matIconSuffix class="mx-2" [for]="birthPicker"></mat-datepicker-toggle>
        <mat-datepicker #birthPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-span-6">
        <mat-label>{{'app.death_date' | translate}}</mat-label>
        <input matInput [matDatepicker]="deathPicker" placeholder="JJ/MM/YYYY" formControlName="dateOfDeath">
        <mat-datepicker-toggle matIconSuffix class="mx-2" [for]="deathPicker"></mat-datepicker-toggle>
        <mat-datepicker #deathPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="file-chooser-container col-span-12">
      <app-file-chooser accept=".jpg,.jpeg,.png" formGroupName="photoFileName" (selectImage)="onSelectImage($event)"
        (deleteImage)="onDeleteImage()">
      </app-file-chooser>
    </div>
    <app-country-selector class="col-span-12" formGroupName="countries"></app-country-selector>
  </div>
</form>
