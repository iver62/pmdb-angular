<mat-card class="dark:!bg-pmdb-dark col-span-4 lg:col-span-2 xxl:col-span-1 h-full" appearance="outlined">
  <mat-card-header class="mb-2">
    <mat-card-title class="!flex !w-full justify-between items-center">
      <div class="!flex items-center">
        <mat-icon>play_arrow</mat-icon>
        <span class="pl-2">{{title() | translate}}</span>
      </div>
      <mat-icon class="ml-2 small-icon dark:!text-pmdb-gold cursor-pointer" [matTooltip]="'app.edit' | translate"
        (click)="editMovieTechnicians()">
        edit
      </mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @for (movieTechnician of movieTechnicians() | orderBy: 'person.name'; track movieTechnician.id) {
    <div class="w-full flex">
      <a class="w-1/2 cursor-pointer hover:underline" [routerLink]="['/persons', movieTechnician.person.id]">
        {{movieTechnician?.person?.name}}
      </a>
      <span class="w-1/2">{{movieTechnician?.role}}</span>
    </div>
    } @empty {
    <div class="text-center">
      <mat-icon>person_off</mat-icon>
    </div>
    }
  </mat-card-content>
</mat-card>
