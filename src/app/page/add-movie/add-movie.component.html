<ng-container [formGroup]="form">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="form.get('generalFormGroup')" label="Informations générales">
      <app-general-infos-form formGroupName="generalFormGroup" (selectImage)="selectImage($event)">
      </app-general-infos-form>
      <button mat-button matStepperNext (click)="saveMovie()">Suivant</button>
    </mat-step>
    <mat-step [stepControl]="form.get('generalFormGroup')" label="Fiche technique">
      <app-technical-summary-form formGroupName="technicalSummaryFormGroup"></app-technical-summary-form>
      <button mat-button matStepperNext (click)="saveTechnicalSummary()">Suivant</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
</ng-container>
