<form class="form" [formGroup]="formGroup">
  <div formArrayName="awardsCtrl">
    @for (award of awardsArray.controls; track award; let i = $index) {
    <div class="grid grid-cols-12 gap-2 items-baseline" [formGroupName]="i">
      <mat-form-field class="col-span-9 lg:col-span-6" appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nameCtrl" placeholder="Nom">
      </mat-form-field>
      <mat-form-field class="col-span-2 lg:col-span-1" appearance="outline">
        <mat-label>Année</mat-label>
        <input matInput type="number" min="1800" [max]="currentYear" formControlName="yearCtrl" placeholder="Année">
      </mat-form-field>
      <button mat-icon-button matTooltip="Retirer" (click)="removeAward(i)"
        aria-label="Example icon button with a vertical three dot icon">
        <mat-icon color="warn">remove</mat-icon>
      </button>
    </div>
    }
  </div>
  <div class="flex justify-center">
    <button mat-button (click)="addAward()">Ajouter</button>
  </div>
</form>
