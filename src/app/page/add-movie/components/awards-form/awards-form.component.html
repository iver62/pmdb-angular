@for (ceremonyAwards of ceremoniesAwards(); track $index; let i = $index) {
<div class="grid grid-cols-4 gap-2 mb-2">
  <app-ceremony-awards-form class="col-span-4 xxl:col-span-2" [movieId]="movieId()" [ceremonyAwards]="ceremonyAwards"
    (save)="save($event, i)" (delete)="deleteCeremonyAwards(i)">
  </app-ceremony-awards-form>
</div>
}
<a class="cursor-pointer hover:underline dark:text-white" (click)="addCeremony()">
  {{'app.add_ceremony' | translate}}
</a>
