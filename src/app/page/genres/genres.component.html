<div class="grid grid-cols-12 gap-2 items-baseline">
  @for (genre of genres$ | async | orderBy: 'name'; track $index) {
  <mat-card class="col-span-12 sm:col-span-4 md:col-span-3 lg:col-span-2 2xl:col-span-1" appearance="outlined">
    <mat-card-content class="items-center justify-between">
      <span>{{genre?.name}}</span>
      <button mat-icon-button matTooltip="Supprimer" aria-label="Example icon button with a open in new tab icon"
        (click)="deleteGenre(genre.id)" #deleteButton>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
  }
</div>
