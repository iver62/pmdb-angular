@let currentLang = currentLang$ | async;
@let user = user$ | async;

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="justify-between">
    <div class="flex items-center">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name cursor-pointer" routerLink="/">{{title}}</h1>
    </div>
    <div class="flex items-center gap-1">
      <button mat-button routerLink="/add-movie">
        <mat-icon>add</mat-icon>
        <span>{{'app.add_movie' | translate}}</span>
      </button>
      <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu"
        aria-label="Example icon button with a vertical three dot icon">
        {{user?.username | firstLetter | uppercase}}
      </button>
      <mat-menu #menu="matMenu">
        <div class="p-2 text-xl">{{user?.username}}</div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="user">
          <mat-icon>account_circle</mat-icon>
          <span>{{'app.my_profile' | translate}}</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="languages">
          <mat-icon>translate</mat-icon>
          <span>{{'app.languages' | translate}}</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="appearances">
          <mat-icon>contrast</mat-icon>
          <span>{{'app.appearance' | translate}}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>{{'app.logout' | translate}}</span>
        </button>
      </mat-menu>

      <mat-menu #languages="matMenu">
        <button mat-menu-item (click)="changeLanguage('en')">
          <span>ðŸ‡¬ðŸ‡§ {{'app.english' | translate}}</span>
          @if (currentLang == 'en') {
          <mat-icon>check</mat-icon>
          }
        </button>
        <button mat-menu-item (click)="changeLanguage('fr')">
          <span>ðŸ‡«ðŸ‡· {{'app.french' | translate}}</span>
          @if (currentLang == 'fr') {
          <mat-icon>check</mat-icon>
          }
        </button>
      </mat-menu>

      <mat-menu #appearances="matMenu">
        <button mat-menu-item>
          <mat-icon>check</mat-icon>
          <div class="flex text-right items-center">
            <mat-icon>light_mode</mat-icon>
            <span>{{'app.light' | translate}}</span>
          </div>
        </button>
        <button mat-menu-item>
          <div class="flex text-right items-center">
            <mat-icon>dark_mode</mat-icon>
            <span>{{'app.dark' | translate}}</span>
          </div>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        @for (nav of navs | filterBy: ['active']: true | filterBy: ['display']: true; track nav) {
        <a mat-list-item [routerLink]="nav.routerLink">
          <mat-icon class="align-sub material-symbols-outlined mr-2">{{nav.icon}}</mat-icon>
          {{nav.label | translate}}
        </a>
        }
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="p-3">
      @if (loading$ | async) {
      <mat-spinner></mat-spinner>
      }
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
